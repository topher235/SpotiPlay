<!DOCTYPE html>
{% extends 'play_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
	<div class="row">
		<div class="col s10 m10 l6 offset-s1 offset-m1 offset-l3">
			<div class="card">
				<div class="card-image">
					<img src="{% static 'play_app/images/headphones.jpg' %}" />
				</div>
				<div class="card-content">
					<span class="card-title black-text">Search error:</span>
					<h4>{{ error_message }}</h4>
					<button class="waves-effect waves-light btn-large" onclick="returnToHome()">Return</button>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block scripts %}
	<script>
		function returnToHome() {
			window.location = "/play_app/";
		}
	</script>
{% endblock %}
